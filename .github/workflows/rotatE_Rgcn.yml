name: Run Cyber Digital Twin Pipeline

on:
  push:
    branches: [ main ]         # Pour déclencher à chaque mise à jour de code
  workflow_dispatch:           # Pour lancer manuellement si besoin
  schedule:
    - cron: '0 3 * * *'        # Exécution automatique tous les jours à 4h heure tunisienne (3h UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Etape 1: Installer Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Etape 2: Mettre à jour pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Etape 3: Installer PyTorch et ses dépendances compatibles avec CPU
      - name: Install PyTorch (CPU)
        run: |
          pip install torch==2.1.0+cpu torchvision==0.16.0+cpu torchaudio==2.1.0+cpu --index-url https://download.pytorch.org/whl/cpu
          pip install torch-scatter==2.1.0+cpu -f https://data.pyg.org/whl/torch-2.1.0+cpu.html
          pip install torch-sparse==2.1.0+cpu -f https://data.pyg.org/whl/torch-2.1.0+cpu.html
          pip install torch-cluster==1.6.0+cpu -f https://data.pyg.org/whl/torch-2.1.0+cpu.html
          pip install torch-spline-conv==1.2.1+cpu -f https://data.pyg.org/whl/torch-2.1.0+cpu.html
          pip install torch-geometric

      # Etape 4: Installer les autres dépendances nécessaires (si non incluses dans requirements.txt)
      - name: Install other dependencies
        run: pip install -r requirements.txt

      # Etape 5: Vérifier les versions des paquets installés
      - name: Debug installed packages
        run: pip list

      # Etape 6: Exécuter le script rotatE_Rgcn.py
      - name: Run rotatE_Rgcn
        run: python rotatE_Rgcn.py

    
